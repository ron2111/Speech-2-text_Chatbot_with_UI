<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Test</title>
    <script>
      const requestOptions = {
        method: "POST",
        headers: {
          Accept: "application/json",
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          type: "text",
          text: "hi",
        }),
        // console.log(body);
      };

      fetch(
        "http://169.38.69.69:3000/api/v1/bots/eicherbot/converse/1234567890",
        requestOptions
      )
        .then((res) => res.json())
        .then((data) => {
          console.log(data);
          document.getElementById("display").innerHTML =
            data.responses[0].text + data.responses[1].text;
        });
    </script>
  </head>
  <body>
    <h1>API Test</h1>
    <span id="display">Response: </span>
  </body>
</html>
